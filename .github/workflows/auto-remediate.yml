name: Auto Remediation

on:
  # Trigger when "Daily Proxy Validation Security Tests" completes
  workflow_run:
    workflows:
      - "Daily Proxy Validation Security Tests"
    types:
      - completed

  # Allow manual triggering for remediation or merge-only invocations
  workflow_dispatch:
    inputs:
      failing_branch:
        description: 'Branch where tests failed (required for remediation step)'
        required: false
        default: ''
      pr_number:
        description: 'PR number to evaluate for conditional merge (skip remediation if set)'
        required: false
        default: ''

concurrency:
  group: auto-remediation-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ---------------------------------------------------------------------------
  # Remediation: generate and apply patch when tests fail
  # ---------------------------------------------------------------------------
  remediate:
    name: Generate and Apply Remediation Patch
    runs-on: ubuntu-latest
    # Run when:
    #   • workflow_run triggered AND the upstream workflow failed
    #   • OR manual dispatch with a failing_branch specified
    if: >
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.failing_branch != '')
    outputs:
      pr_number: ${{ steps.open-pr.outputs.pr_number }}
      autofix_branch: ${{ steps.open-pr.outputs.autofix_branch }}

    steps:
      # ── Resolve the failing branch name ─────────────────────────────────────
      - name: Resolve failing branch
        id: resolve-branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "branch=${{ github.event.inputs.failing_branch }}" >> "$GITHUB_OUTPUT"
          fi

      # ── Check out the failing branch ─────────────────────────────────────────
      - name: Checkout failing branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve-branch.outputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ── Configure git for commits ────────────────────────────────────────────
      - name: Configure git identity
        run: |
          git config user.name  "auto-remediation-bot"
          git config user.email "auto-remediation-bot@users.noreply.github.com"

      # ── Set up Node.js ────────────────────────────────────────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ── Download failure artifacts from the triggering run ───────────────────
      - name: Download failure artifacts (workflow_run trigger)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: _failed_run_artifacts/
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ── Create placeholder directory for manual dispatch ─────────────────────
      - name: Create artifacts directory (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: mkdir -p _failed_run_artifacts

      # ── Verify artifacts ──────────────────────────────────────────────────────
      - name: List artifact files
        run: |
          echo "=== Artifact files ==="
          find _failed_run_artifacts/ -type f | sort || echo "(directory empty)"

      # ── Run auto_remediate.js ─────────────────────────────────────────────────
      - name: Run auto_remediate.js
        id: open-pr
        env:
          ANTHROPIC_API_KEY:   ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN:        ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY:   ${{ github.repository }}
          GITHUB_RUN_ID:       ${{ github.run_id }}
          FAILING_BRANCH:      ${{ steps.resolve-branch.outputs.branch }}
        run: node scripts/auto_remediate.js

      # ── Upload remediation state ──────────────────────────────────────────────
      - name: Upload remediation state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: remediation-state-${{ github.run_id }}
          path: _remediation_state/
          retention-days: 90
          if-no-files-found: warn

  # ---------------------------------------------------------------------------
  # Conditional merge: runs after remediation, or standalone via workflow_dispatch
  # ---------------------------------------------------------------------------
  conditional-merge:
    name: Conditional Auto-Merge
    runs-on: ubuntu-latest
    needs: remediate
    # Run when:
    #   • remediation job completed (success or failure — we still try merge)
    #     AND it was triggered by workflow_run
    #   • OR manual dispatch with an explicit pr_number
    if: >
      always() &&
      (
        (github.event_name == 'workflow_run' && (needs.remediate.result == 'success' || needs.remediate.result == 'failure')) ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != '')
      )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ── Resolve PR number ─────────────────────────────────────────────────────
      - name: Resolve PR number
        id: resolve-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && \
             [ -n "${{ github.event.inputs.pr_number }}" ]; then
            echo "pr_number=${{ github.event.inputs.pr_number }}" >> "$GITHUB_OUTPUT"
          else
            # Find the most recently opened open autofix/* PR
            PR=$(gh pr list \
              --repo "${{ github.repository }}" \
              --state open \
              --json number,headRefName \
              --jq '[.[] | select(.headRefName | startswith("autofix/"))] | sort_by(.number) | reverse | .[0].number // empty' \
              2>/dev/null || echo "")
            echo "pr_number=$PR" >> "$GITHUB_OUTPUT"
          fi

      # ── Skip if no PR found ───────────────────────────────────────────────────
      - name: Skip merge — no PR number resolved
        if: steps.resolve-pr.outputs.pr_number == ''
        run: |
          echo "No auto-remediation PR found or pr_number not provided. Skipping merge."
          exit 0

      # ── Wait for PR CI checks to settle ──────────────────────────────────────
      - name: Wait for PR CI checks
        if: steps.resolve-pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR="${{ steps.resolve-pr.outputs.pr_number }}"
          echo "Waiting for CI checks on PR #$PR..."
          MAX_POLLS=180   # 180 × 5 s = 15 min
          for i in $(seq 1 $MAX_POLLS); do
            OUTPUT=$(gh pr checks "$PR" \
              --repo "${{ github.repository }}" 2>&1 || echo "pending")
            if echo "$OUTPUT" | grep -qE '\b(fail|error|cancel)\b'; then
              echo "CI checks failed for PR #$PR. Skipping merge."
              exit 0
            fi
            if ! echo "$OUTPUT" | grep -qE '\b(pending|in_progress|queued)\b'; then
              echo "CI checks settled for PR #$PR."
              break
            fi
            echo "  Poll $i/$MAX_POLLS: checks still running. Waiting 5 s..."
            sleep 5
          done

      # ── Run conditional_merge.js ──────────────────────────────────────────────
      - name: Run conditional_merge.js
        if: steps.resolve-pr.outputs.pr_number != ''
        env:
          GITHUB_TOKEN:      ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER:         ${{ steps.resolve-pr.outputs.pr_number }}
        run: node scripts/conditional_merge.js

      # ── Upload merge log ──────────────────────────────────────────────────────
      - name: Upload merge log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merge-log-${{ github.run_id }}
          path: _remediation_state/conditional_merge.log
          retention-days: 90
          if-no-files-found: warn
