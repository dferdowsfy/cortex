name: Daily Proxy Audit (Email Reports)

on:
  schedule:
    # Run every hour to check for the user-configured schedule in Firebase
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./complyze-pvae

      - name: Run Engine Audit
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          VALIDATION_REPORT_EMAIL: ${{ secrets.VALIDATION_REPORT_EMAIL }}
          VALIDATION_SCORE_ALERT_THRESHOLD: 75
          RESEND_FROM_EMAIL: governance@complyze.co
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        working-directory: ./complyze-pvae
        run: npm run audit -- --apiBaseUrl=https://api.complyze.co --notify=true
