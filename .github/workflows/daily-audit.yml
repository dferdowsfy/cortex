name: Daily Proxy Audit (Email Reports)

on:
  schedule:
    # 8:00 AM America/New_York is 13:00 UTC during standard time / 12:00 UTC daylight saving
    # We will use 13:00 UTC as an approximation
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./complyze-pvae

      - name: Run Engine Audit
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          VALIDATION_REPORT_EMAIL: ${{ secrets.VALIDATION_REPORT_EMAIL }}
          VALIDATION_SCORE_ALERT_THRESHOLD: 75
          RESEND_FROM_EMAIL: alerts@complyze.co
        working-directory: ./complyze-pvae
        run: npm run audit -- --apiBaseUrl=https://api.complyze.co --notify=true
